<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="item logo">
                <img src="imgs/BMICLogo.png" alt="logo">
            </div>

            <div class="item textarea">
                <label for="height">身高 cm</label>
                <input type="number" name="height" placeholder="請輸入身高（注意單位）">

                <label for="weight">體重 kg</label>
                <input type="number" name="weight" placeholder="請輸入體重 （注意單位）">
                <div class="reset">
                    <button>重新輸入</button>
                </div>
            </div>
            <div class="item submit">
                <button>看結果</button>
            </div>
            <div class="item">
                <div class="result">
                    <p class="num"></p>
                    <p class="bmi">BMI</p>
                    <p class="text"></p>
                    <img src="imgs/icons_loop.png" alt="loop">
                </div>
            </div>
        </div>
    </header>

    <section id="content">
        <div class="container">
            <h2>BMI 紀錄</h2>
            <div class="reports"></div>
        </div>
    </section>

    <footer id="footer">
        <div class="logo">
            <img src="imgs/BMIClogo_black.png" alt="logo">
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
